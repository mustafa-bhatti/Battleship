<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <h2>BATTLESHIP</h2>
      <button type="button" id="play-btn">Play Game!</button>
      <div class="gameOver"></div>
      <div class="board-container">
        <div>
          <h2>Player</h2>
          <p class="remaining-ships">
            Remaining Ships - <span id="player-ships"></span>
          </p>
          <div class="grid-container player-board"></div>
        </div>
        <div>
          <h2>Computer</h2>
          <p class="remaining-ships">
            Remaining Ships - <span id="computer-ships"></span>
          </p>
          <div class="grid-container computer-board"></div>
        </div>
      </div>
    </div>
    <footer>
      <p>
        Created by Mustafa -
        <a href="https://github.com/mustafa-bhatti/Battleship"
          ><img
            src="images/github.png"
            width="15px"
            height="15px"
            title="github profile"
        /></a>
      </p>
    </footer>
  </body>
</html>
